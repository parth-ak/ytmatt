<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>youtube</title>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@2.0.2/destyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/index.css">
        <script src="/index.js" defer></script>
    </head>
    <body>
        <div class="d-flex">
            <input class="input video-url-input flex-1 mr-10 " id="u" value="" placeholder="https://www.youtube.com/watch?v=9J1vGCOrO0s" >
            <button class="btn start-btn" onclick="save_url()">Start</button>
        </div>
    <div class="border vv">
        <h4 class="t1">Video Information</h4>
        <div class="d-none video-info-section">
            <div class="d-flex ai-start ">
                <img src="" alt="" class="video-thumbnail mr-20">
                <div>
                    <div class="video-title mb-20"></div>
                    <button class="rounded small-text btn download-btn">Download</button>
                </div>
            </div>
        </div>
    </div>

    <div class="border">
        <h4 class="t1">Mp4 & Mp3</h4>
        <div class="d-none video-formats-section">
            <h2 class="section-title">Formats</h2>
            <div class="d-flex gap-10">
            <label class="custom-radio">
                <input type="radio" name="format" value="video" checked>
                <div class="custom-radio-btn">Video</div>
            </label>

            <label class="custom-radio">
                <input type="radio" name="format" value="audio" >
                <div class="custom-radio-btn">Audio</div>
            </label>
        </div>
        </div>
    </div>
    
    <div class="border">
        <h4 class="t1">Video Resolutions</h4>
        <div class="d-none video-resolution-section">
            <h4 style="color:red ;">do not try to download 1440p or + cause this is very high pixle so it will covert into html format and it not be download</h4>
            <h2 class="section-title">Resolutions</h2>
            <div class="resolutions d-flex gap-10"></div>
        </div>
    </div>    

    <div class="conte">
        <div class="tit">This Page Was viewed</div>
        <div class="tit-2 glow" id="count">0</div>
        <div class="tit-1">Times</div>
    </div>

    <footer class="footer">
        <h1>Created by Parth Malaviya</h1>
    </footer>
    <script src="app.js" defer></script>
    </body>
</html>
